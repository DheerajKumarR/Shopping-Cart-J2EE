<!DOCTYPE html>
<html>
<head>
<title>Shopping Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<!-- Bootstrap 3 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/changes.css">
</head>

<body style="background-color: #E6F9E6;">

	<!-- ===== START FOOTER ===== -->
	<div class="container-fluid modern-footer">
		<div class="container">
			<h3 class="text-center">Contact</h3>
			<p class="text-center">
				<em>We love our fans!</em>
			</p>
			<div class="row test">
				<!-- Left Column -->
				<div class="col-md-4">
					<p>Fan? Drop a note.</p>
					<p>
						<span class="glyphicon glyphicon-map-marker"></span> Jugaadify
					</p>
					<p>
						<span class="glyphicon glyphicon-phone"></span> Phone: +91 1515151515
					</p>
					<p>
						<span class="glyphicon glyphicon-envelope"></span> Email:
						Jugaadify@gmail.com
					</p>
					<p>
						<span class="glyphicon glyphicon-copyright-mark"></span>
						Jugaadify - 2025
					</p>
				</div>

				<!-- Right Column (Form) -->
				<div class="col-md-8">
					<form action="fansMessage" method="post">
						<div class="row">
							<div class="col-sm-6 form-group">
								<input class="form-control" id="name" name="name"
									placeholder="Name" type="text" required>
							</div>
							<div class="col-sm-6 form-group">
								<input class="form-control" id="email" name="email"
									placeholder="Email" type="email" required>
							</div>
						</div>
						<textarea class="form-control" id="comments" name="comments"
							placeholder="Comment" rows="5" required></textarea>
						<div class="row">
							<div class="col-md-12 form-group">
								<button class="btn btn-send pull-right" type="submit">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- ===== END FOOTER ===== -->


	<!-- ===== MODERN FOOTER STYLES ===== -->
	<style>
		.modern-footer {
			background: #1e1e1e;
			color: #eaeaea;
			padding: 60px 0 40px;
			margin-top: 180px;
			border-top: 4px solid #3cb371;
			box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
		}

		.modern-footer h3 {
			font-weight: 600;
			letter-spacing: 1px;
			color: #3cb371;
			margin-bottom: 10px;
		}

		.modern-footer p.text-center em {
			color: #b5e7c9;
			font-style: normal;
			font-weight: 400;
		}

		.modern-footer .col-md-4 p {
			font-size: 14px;
			line-height: 1.8;
			color: #cfcfcf;
		}

		.modern-footer .col-md-4 p span {
			color: #3cb371;
			margin-right: 6px;
		}

		.modern-footer .col-md-4 p:last-child {
			color: #888;
			font-size: 13px;
			margin-top: 8px;
		}

		/* Contact Form */
		.modern-footer form {
			background: rgba(255, 255, 255, 0.05);
			padding: 25px;
			border-radius: 12px;
			box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.05);
			transition: all 0.3s ease;
		}

		.modern-footer form:hover {
			box-shadow: 0 0 15px rgba(60, 179, 113, 0.1);
		}

		.modern-footer .form-control {
			background-color: #2c2c2c;
			border: 1px solid #444;
			color: #f2f2f2;
			border-radius: 6px;
			padding: 10px;
			transition: all 0.3s ease;
		}

		.modern-footer .form-control:focus {
			border-color: #3cb371;
			box-shadow: 0 0 6px rgba(60, 179, 113, 0.4);
			background-color: #252525;
			color: #fff;
		}

		.modern-footer textarea {
			resize: none;
		}

		/* Send Button */
		.btn-send {
			background-color: #3cb371;
			color: #fff;
			border: none;
			border-radius: 25px;
			padding: 8px 25px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-send:hover {
			background-color: #2e8b57;
			transform: translateY(-2px);
		}

		/* Divider */
		.modern-footer .container::after {
			content: '';
			display: block;
			width: 80%;
			height: 1px;
			background: rgba(255, 255, 255, 0.1);
			margin: 40px auto 0;
		}

		@media (max-width: 768px) {
			.modern-footer {
				padding: 40px 15px;
			}
			.modern-footer form {
				margin-top: 25px;
			}
		}
	</style>
</body>
</html>
